{% extends 'Layout.html' %}

{% block head %}
<title>MyLock- Login</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
<br/><br/><br/>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<form method="post" action="/Login/" style="background-color:#ffffff00;padding:45px;text-align:center;border-radius:10px;">
{% csrf_token %}
{% if msg is not None %}
<div class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align:center;">
{{msg}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endif %}
<h1 style="color: white;">Sign In</h1><br/>
<div class="form-group">
<input type="text" class="form-control" placeholder="Enter Username" name="username" style="box-shadow:4px 4px 5px grey;border-radius:15px;font-size:20px;">
</div><br/>
<div class="form-group">
<input type="password" class="form-control" placeholder="Enter Password" name="password" style="box-shadow:4px 4px 5px grey;border-radius:15px;font-size:20px;">
</div><br/>
<button type="submit" class="btn btn-default" style="background-color:rgb(255, 255, 255);width:120px;box-shadow:4px 4px 5px grey;border-radius:20px;color:rgb(0, 0, 0);font-size:20px;font-weight:bold;">Login</button>
<br/><br/>
<a href="/Register" class="btn btn-link" style="font-size:25px;text-decoration:none;color:rgb(255, 255, 255);">Sign Up</a>
</form>
</div>
<div class="col-md-4"></div>
</div>
<button id="adminbutton" style="background-color:rgb(255, 255, 255);width:120px;box-shadow:4px 4px 5px grey;border-radius:20px;color:rgb(0, 0, 0);font-size:20px;font-weight:bold;position: fixed;top: 20px;left: 20px;">Admin</button>
<script>
    document.getElementById("adminbutton").addEventListener("click",function(){
        window.location.href="/admin/login/?next=/admin/";
    });
</script>
<br/><br/>
</div>

{% endblock %}
